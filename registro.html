<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrese en Panaderia Pepito</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="form-register">
        <h4>Registrese en Panaderia Pepito</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electronico">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
        <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ingrese su Ciudad">
        <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su sexo">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>

    <script>
        $(document).ready(function() {
            // Efecto de resaltado al enfocar los inputs
            $(".controls").focus(function() {
                $(this).animate({
                    borderColor: "#D2691E",
                    borderWidth: "2px"
                }, 200);
            }).blur(function() {
                $(this).animate({
                    borderColor: "#D2691E",
                    borderWidth: "1px"
                }, 200);
            });

            // Efecto de cambio de opacidad al pasar el mouse por el botón
            $(".botons").hover(function() {
                $(this).fadeTo("fast", 0.8);
            }, function() {
                $(this).fadeTo("fast", 1);
            });

            // Efecto de cambio de color al pasar el mouse por los enlaces
            $(".form-register a").hover(function() {
                $(this).css("color", "#ffcc80");
            }, function() {
                $(this).css("color", "#fff");
            });

            // Efecto de resaltado al pasar el mouse por el titulo
            $(".form-register h4").hover(function() {
                $(this).css("color", "#ffcc80");
            }, function() {
                $(this).css("color", "#fff");
            });

            // Efecto de sombra al pasar el mouse por los inputs
            $(".controls").hover(function() {
                $(this).css("box-shadow", "0 4px 8px rgba(0, 0, 0, 0.2)");
            }, function() {
                $(this).css("box-shadow", "none");
            });

            // Efecto de sombra al pasar el mouse por el boton
            $(".botons").hover(function() {
                $(this).css("box-shadow", "0 4px 8px rgba(0, 0, 0, 0.2)");
            }, function() {
                $(this).css("box-shadow", "none");
            });
        });
    </script>
</body>
</html>
